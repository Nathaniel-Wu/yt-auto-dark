      <div class="notice">

          <span class="topic-label" data-i18n-content="settingsLabel"></span>
          <br />
          <span data-i18n-content="settingsDesc"></span>
        </span>

      <div class="notice">
        <span class="subtle-hint">
          <span
            class="topic-label color-purple"
            data-i18n-content="colorSchemeLabel"
          ></span>
          <br />
          <span data-i18n-content="colorSchemeDesc"></span>
        </span>
      </div>

      <div class="notice">

          <span class="topic-label" data-i18n-content="timeBasedLabel"></span>

          <span data-i18n-content="syncedDesc2"></span>
          <br />
          <span data-i18n-content="syncedDesc3"></span>

          <span
            class="topic-label color"

          ></span>
          <br />
          <span data-i18n-content="installUpdateDesc"></span>
        </span>

      <h1 data-i18n-content="learnMoreTitle"></h1>
      <div class="btn-panel">
        <a
          class="btn btn-changelog"
          href="https://github.com/vvision/yt-auto-dark/blob/master/CHANGELOG.md"
          target="_blank"

        </a>

        <a
          class="btn btn-github"

          target="_blank"
